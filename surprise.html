<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>A Special Surprise! üéÜ</title>
<style>
    body {
        background-color: #1a1a1a; /* Darker background */
        font-family: 'Arial', sans-serif;
        text-align: center;
        color: #fff;
        overflow-x: hidden;
        margin: 0;
        padding: 0;
    }
    h1 {
        font-size: 3em;
        margin-top: 50px;
        color: #fff;
        text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 30px #ff00ff;
    }
    p {
        font-size: 1.5em;
        margin-top: 20px;
        color: #f0f0f0;
    }
    .image-grid {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        margin-top: 40px;
        padding: 20px;
    }
    .image-grid img {
        width: 250px;
        height: 250px;
        object-fit: cover;
        border-radius: 15px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        transition: transform 0.3s ease-in-out;
    }
    .image-grid img:hover {
        transform: scale(1.05);
    }
    #fireworks-canvas {
        position: fixed;
        top: 0;
        left: 0;
        z-index: -1;
        pointer-events: none;
    }
</style>
</head>
<body>

<canvas id="fireworks-canvas"></canvas>

<h1>üéâ Surprise! A special gift for you! üéÅ</h1>
<p>Here are some memories we've shared. More adventures await!</p>

<div class="image-grid">
    <img src="https://i.ibb.co/L5hY00S/image1.jpg" alt="Memory 1">
    <img src="https://i.ibb.co/5B2yPzD/image2.jpg" alt="Memory 2">
    <img src="https://i.ibb.co/P4JbXkL/image3.jpg" alt="Memory 3">
    <img src="https://i.ibb.co/VqX051q/image4.jpg" alt="Memory 4">
    <img src="https://i.ibb.co/G03jR04/image5.jpg" alt="Memory 5">
</div>

<script>
    // Fireworks animation
    const canvas = document.getElementById("fireworks-canvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let particles = [];
    let fireworkInterval = setInterval(createFirework, 1000);

    function createFirework() {
        let x = Math.random() * canvas.width;
        let y = canvas.height;
        let color = `hsl(${Math.random() * 360}, 100%, 50%)`;
        let speedY = Math.random() * 5 + 5;
        let angle = Math.random() * Math.PI * 2;

        let firework = { x, y, color, speedY, angle };
        particles.push(firework);
    }

    function updateParticles() {
        particles = particles.filter(p => p.y > canvas.height / 3);
        particles.forEach(p => {
            p.y -= p.speedY;
        });

        for (let i = particles.length - 1; i >= 0; i--) {
            let p = particles[i];
            if (p.y <= canvas.height / 3) {
                explode(p);
                particles.splice(i, 1);
            }
        }
    }

    function explode(firework) {
        let numParticles = 100;
        for (let i = 0; i < numParticles; i++) {
            let angle = Math.random() * Math.PI * 2;
            let speed = Math.random() * 10 + 5;
            let particle = {
                x: firework.x,
                y: firework.y,
                vx: Math.cos(angle) * speed,
                vy: Math.sin(angle) * speed,
                color: firework.color,
                life: 1
            };
            particles.push(particle);
        }
    }

    function draw() {
        ctx.fillStyle = 'rgba(26, 26, 26, 0.1)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        particles.forEach(p => {
            ctx.beginPath();
            ctx.arc(p.x, p.y, 2, 0, Math.PI * 2);
            ctx.fillStyle = p.color;
            ctx.fill();
        });
    }

    function animate() {
        updateParticles();
        draw();
        requestAnimationFrame(animate);
    }
    animate();
</script>

</body>
</html>
