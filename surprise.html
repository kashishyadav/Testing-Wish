<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>A Special Surprise! üéÜ</title>
<style>
    body {
        background-color: #1a1a1a;
        font-family: 'Arial', sans-serif;
        text-align: center;
        color: #fff;
        overflow-x: hidden;
        margin: 0;
        padding: 0;
    }
    h1 {
        font-size: 3em;
        margin-top: 50px;
        color: #ffcc00; /* Vibrant gold color for the title */
        text-shadow: 0 0 15px #ffcc00, 0 0 25px #ffcc00, 0 0 35px #ffcc00;
        animation: glow 2s infinite alternate;
    }
    @keyframes glow {
        from {
            text-shadow: 0 0 10px #ffcc00, 0 0 20px #ffcc00;
        }
        to {
            text-shadow: 0 0 20px #ffcc00, 0 0 30px #ffcc00, 0 0 40px #ffcc00;
        }
    }
    p {
        font-size: 1.5em;
        margin-top: 20px;
        color: #f0f0f0;
    }
    .image-grid {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        margin-top: 40px;
        padding: 20px;
        z-index: 10; /* Ensures images are above the fireworks */
        position: relative;
    }
    .image-grid img {
        width: 250px;
        height: 250px;
        object-fit: cover;
        border-radius: 15px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        transition: transform 0.3s ease-in-out;
    }
    .image-grid img:hover {
        transform: scale(1.05);
    }
    #fireworks-canvas {
        position: fixed;
        top: 0;
        left: 0;
        z-index: -1;
        pointer-events: none;
        background-color: rgba(0, 0, 0, 0.1); /* Subtle dark overlay for firework trails */
    }
</style>
</head>
<body>

<canvas id="fireworks-canvas"></canvas>

<h1>üéâ Surprise! A special gift for you! üéÅ</h1>
<p>Here are some memories we've shared. More adventures await!</p>

<div class="image-grid">
    <img src="https://i.ibb.co/L5hY00S/image1.jpg" alt="Memory 1">
    <img src="https://i.ibb.co/5B2yPzD/image2.jpg" alt="Memory 2">
    <img src="https://i.ibb.co/P4JbXkL/image3.jpg" alt="Memory 3">
    <img src="https://i.ibb.co/VqX051q/image4.jpg" alt="Memory 4">
    <img src="https://i.ibb.co/G03jR04/image5.jpg" alt="Memory 5">
</div>

<script>
    const canvas = document.getElementById("fireworks-canvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let particles = [];
    const fireworkInterval = setInterval(createFirework, 800);

    function createFirework() {
        const x = Math.random() * canvas.width;
        const y = canvas.height;
        const color = `hsl(${Math.random() * 360}, 100%, 50%)`;
        const speedY = Math.random() * 5 + 7;

        particles.push({ x, y, color, speedY, life: 1, isRocket: true, vx: 0, vy: 0 });
    }

    function updateParticles() {
        ctx.fillStyle = 'rgba(26, 26, 26, 0.1)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        for (let i = particles.length - 1; i >= 0; i--) {
            let p = particles[i];

            if (p.isRocket) {
                p.y -= p.speedY;
                if (p.y <= canvas.height / 3 + Math.random() * 100) {
                    explode(p);
                    particles.splice(i, 1);
                }
            } else {
                p.x += p.vx;
                p.y += p.vy;
                p.vy += 0.05;
                p.life -= 0.015;
                if (p.life <= 0) {
                    particles.splice(i, 1);
                }
            }
        }
    }

    function explode(firework) {
        const numParticles = 200;
        for (let i = 0; i < numParticles; i++) {
            const angle = Math.random() * Math.PI * 2;
            const speed = Math.random() * 8 + 4;
            particles.push({
                x: firework.x,
                y: firework.y,
                vx: Math.cos(angle) * speed,
                vy: Math.sin(angle) * speed,
                color: firework.color,
                life: 1,
                isRocket: false
            });
        }
    }

    function draw() {
        particles.forEach(p => {
            ctx.beginPath();
            ctx.arc(p.x, p.y, p.isRocket ? 3 : 2, 0, Math.PI * 2);
            ctx.fillStyle = p.isRocket ? p.color : `rgba(${p.color.match(/\d+/g).join(',')}, ${p.life})`;
            ctx.fill();
        });
    }

    function animate() {
        updateParticles();
        draw();
        requestAnimationFrame(animate);
    }
    animate();
</script>

</body>
</html>
